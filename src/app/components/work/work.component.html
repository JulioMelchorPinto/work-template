<div class="p-5">
  <p class="display-4">Work</p>
</div>
<div class="p-5">
  <mat-card>
    <form novalidate [formGroup]="workForm" (ngSubmit)="createWork()">
      <mat-card-header>
        <mat-card-title>Create a new work</mat-card-title>
        <mat-card-subtitle>Please, fill the values and press the button</mat-card-subtitle>
        <img matCardAvatar src="https://source.unsplash.com/random">
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="d-block" appearance="outline">
          <mat-label>id</mat-label>
          <input matInput #id type="text" formControlName="id">
          <mat-error class="error" *ngIf="workForm.get('id').hasError('required') && workForm.get('id').touched">
            You must provide a key value
          </mat-error>
        </mat-form-field>
        <mat-form-field class="d-block" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" #name formControlName="name">
          <mat-error class="error" *ngIf="workForm.get('name').hasError('required') && workForm.get('name').touched">
            You must provide a name value
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button type="submit" [disabled]="workForm.invalid">Create</button>
      </mat-card-actions>
    </form>
  </mat-card>

</div>
