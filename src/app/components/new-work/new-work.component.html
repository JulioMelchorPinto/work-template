<div class="p-5">
  <p class="display-4">New Work</p>
</div>
<div class="p-5">
  <mat-card>
    <form (onSubmit)="createWork()">
      <mat-card-header>
        <mat-card-title>Create a new work</mat-card-title>
        <mat-card-subtitle>Please, fill the values and press the button</mat-card-subtitle>
        <img matCardAvatar src="https://source.unsplash.com/random">
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="d-block" appearance="outline">
          <mat-label>key</mat-label>
          <input matInput #key formControlName="key">
        </mat-form-field>
        <mat-form-field class="d-block" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput #name formControlName="name">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button type="submit">Action1</button>
      </mat-card-actions>
    </form>
  </mat-card>

</div>
